<div class="card-columns">
  <div class="card" *ngFor="let item of nc">
    <img [src]="item.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text" *ngFor="let item2 of item.artists" ><span class="badge badge-pill badge-dark">{{item2.name}}</span></p>
    </div>
  </div>
